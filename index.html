<div class="window" id="window">
  <div class="bar">
    <div class="bar__top">
      <img
        class="logo"
        src="https://images.vectorhq.com/images/previews/4f8/msn-messenger-icon-psd-449180.png"
      />
      <div class="contact">
        <div class="username">Somebody that I used to know</div>
        <div class="mood">
          missing the good ol' days &#60;feeling.nostalgic@hotmail.com&#62;
        </div>
      </div>
    </div>
    <div class="bar__bottom">
      <button class="action__button" title="Add a friend to the conversation">
        ➕
      </button>
      <button class="action__button" title="Share a file">🗂</button>
      <button class="action__button" title="Start a video call">🎥</button>
      <button class="action__button" title="Start a phone call">📞</button>
      <button class="action__button" title="Share some music">🎵</button>
      <button class="action__button" title="Start a game">🎲</button>
      <button class="action__button" title="Block user">🚷</button>
    </div>
  </div>
  <div class="container">
    <div class="item conversation" id="conversation">
      <p>Pierre says:</p>
      <p class="message">Hello?</p>
      <p>Pierre says:</p>
      <p class="message">Anyone still here?</p>
      <p class="nudge">You have just sent a nudge.</p>
    </div>
    <div class="item img">
      <div class="img__img">
        <img
          src="http://2.bp.blogspot.com/_r1kMibaacEs/TLVQgzYP33I/AAAAAAAAJXk/j8T-F70lTQ8/s320/Windows+Live+Messenger+2011+v15.4.3502.922+FINAL+%28Espa%C3%B1ol%29.jpg"
        />
      </div>
    </div>
    <div class="item send-message">
      <div class="send-message__buttons">
        <button class="send-message__button" title="Send an emoticon">
          😊
        </button>
        <button class="send-message__button" title="Send a wink">😉</button>
        <button
          class="send-message__button"
          id="nudge-button"
          title="Send a nudge"
        >
          🥴
        </button>
        <button class="send-message__button" title="Send a voice message">
          📢
        </button>
        <button class="send-message__button" title="Change the font">🔤</button>
        <button class="send-message__button" title="Change text color">
          🎨
        </button>
        <button class="send-message__button" title="Send an image">🏞</button>
        <button class="send-message__button" title="Send a gift">🎁</button>
      </div>
      <div class="send-message__textfield">
        <textarea></textarea>
        <div class="buttons">
          <button type="submit"><u>S</u>end</button>
          <button>Sea<u>r</u>ch</button>
        </div>
      </div>
      <div class="send-message__infos">
        Last message received at 2:00 PM on 12/16/2006.
      </div>
    </div>
    <div class="item img">
      <div class="img__img">
        <img
          src="http://2.bp.blogspot.com/_r1kMibaacEs/TLVQgzYP33I/AAAAAAAAJXk/j8T-F70lTQ8/s320/Windows+Live+Messenger+2011+v15.4.3502.922+FINAL+%28Espa%C3%B1ol%29.jpg"
        />
      </div>
    </div>
    <div class="footer"><a href="#">Play the new MSN Messenger games</a></div>
  </div>
</div>

<div class="nudge-text" id="nudge-text">
  <p class="nudge">You have just sent a nudge.</p>
</div>
